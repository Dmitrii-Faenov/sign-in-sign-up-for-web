<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="cover">
            <p class="cover__title">Welcome back!</p>
            <img class="cover__image" src="images/login.png" alt="3D model of Sign In / Sign Up form" width="681" height="681">
        </div>
        <div class="content">
            <div class="content__container">
                <div class="header content__header">
                    <a class="header__back-link" href="#">
                        <img class="header__arrow" src="images/arrow-circle-left.svg" alt="Arrow circle left">
                        <p class="header__back-text">Back</p>
                    </a>
                    <div class="header__reg-container">
                        <p class="header__reg-text">I don't have an accoutn! <a class="header__reg-link" href="#">Sign Up</a></p>
                    </div>
                </div>
                <div class="main content__main">
                    <h1 class="main__title">Sign In</h1>
                    <div class="main__alt-auth-links-container">
                        <a class="main__google-auth-link" href="#">Sign In with Google Account</a>
                        <a class="main__facebook-auth-link" href="#">Sign In with Facebook</a>
                    </div>
                        <p class="main__alt-auth-text">Or sign in with login and password</p>
                    <form class="form main__form" method="post" action="#">
                        <label class="form__label" for="login">Email address or username</label>
                        <input class="form__input" type="text" name="login" id="login">
                        <label class="form__label" for="password">Password</label>
                        <input class="form__input" type="password" name="password" id="password">
                        <input class="form__input" type="checkbox" name="remember-me" id="remember-me">
                        <label class="form__label" for="remember-me">Remember me</label>
                        <a class="form__forgot-password" href="#">Forgot password?</a>
                        <input class="form__submit" type="submit" value="Sign In">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
